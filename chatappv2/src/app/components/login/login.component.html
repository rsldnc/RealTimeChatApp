<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3>Login Page</h3>
                <p>Enter your information to log in.</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-dark w-100" (click)="login()">Login</button>
                </div>
                <div class="form-group mt-2">
                    <a href="/register">Register</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
